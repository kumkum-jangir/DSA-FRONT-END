<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Problems with Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
        }
        .topic {
            margin-bottom: 30px;
        }
        .topic h2 {
            margin-bottom: 10px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
        }
        .problems {
            list-style-type: none;
            padding: 0;
        }
        .problems li {
            margin: 5px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .problems li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .problems li a:hover {
            color: #4CAF50;
        }
        .editor-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .editor-header {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #4CAF50;
        }
        #codeEditor {
            border: 1px solid #ddd;
            height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>DSA Problems with Code Editor</h1>
    </header>
    <div class="container">
        <div class="topic">
            <h2>Problem 1: Reverse a Linked List</h2>
            <p>Write a function to reverse a singly linked list.</p>
        </div>
        <div class="editor-container">
            <div class="editor-header">Code Editor</div>
            <textarea id="codeEditor">// Example Code
// Function to reverse a singly linked list

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function reverseLinkedList(head) {
    let prev = null;
    let current = head;
    let next = null;

    while (current !== null) {
        next = current.next; // Store next node
        current.next = prev; // Reverse the link
        prev = current;      // Move prev and current one step forward
        current = next;
    }

    return prev;
}

// Example usage:
// Create a linked list: 1 -> 2 -> 3 -> 4 -> 5
let head = new ListNode(1);
head.next = new ListNode(2);
head.next.next = new ListNode(3);
head.next.next.next = new ListNode(4);
head.next.next.next.next = new ListNode(5);

// Reverse the list
let reversedHead = reverseLinkedList(head);

// Print reversed list
let current = reversedHead;
while (current !== null) {
    console.log(current.val);
    current = current.next;
}
// Expected Output: 5 4 3 2 1
</textarea>
            <button onclick="runCode()">Run Code</button>
            <pre id="output" style="margin-top: 10px; background: #f1f1f1; padding: 10px; border-radius: 5px;"></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "default",
        });

        // Function to run the code
        function runCode() {
            const userCode = editor.getValue();
            try {
                const output = eval(userCode);
                document.getElementById("output").textContent = `Output: ${output}`;
            } catch (error) {
                document.getElementById("output").textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
